<!DOCTYPE html>
<html>
<head>
<style>
#predmeti {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#predmeti td, #predmeti th {
  border: 1px solid rgb(172, 153, 153);
  padding: 8px;
}

#predmeti tr:nth-child(even){background-color: #f2f2f2;}

#predmeti tr:hover {background-color: rgb(151, 151, 151);}

#predmeti th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: rgb(61, 61, 61);
  color: white;
}
</style>
</head>
<body>
<div class="container-fluid">
<table id="predmeti">
  <tr>
    <th>ID</th>
    <th>Naziv</th>
    <th>Semestar</th>
    <th>ESPB</th>
    <th>Izborni/Obavezni</th>
    <th>Brisi</th>
    <th>Izmeni</th>
   
  </tr>
  <tr *ngFor="let subject of objekat">
      <td>{{subject.id_course}}</td>
      <td>{{subject.course_name}}</td>
      <td>{{subject.semester}}</td>
      <td>{{subject.espb}}</td>
      <td>{{subject.is_mandatory}}</td>
      <td><button type="button" class="btn btn-sm btn-outline-danger" (click) = "open(content, subject.id_course)">Delete</button></td> 
      <td><button class="btn btn-sm btn-outline-info" (click)="updateRow(subject.id_course)">Update</button></td>
  </tr>




  
</table>
<button id="dugmezaunos" class="btn btn-warning" routerLink="/insert-forma" style="width: 20%; margin-left:40%">UNESI PREDMET</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" style="color:red;">Warning!</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     <p>Are you sure you want to perform this action?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click'); deleteRow()">Delete</button>
    </div>
  </ng-template>
</body>
</html>
