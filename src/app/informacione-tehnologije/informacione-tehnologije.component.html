<!DOCTYPE html>
<html>
<head>
<style>
#predmeti {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#predmeti td, #predmeti th {
  border: 1px solid rgb(172, 153, 153);
  padding: 8px;
}



#predmeti th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;

  color: white;
}
</style>
</head>
<body>
<!-- Search form -->

  



<table id="predmeti">
  
  <tr>
    <th>ID</th>
    <th>Naziv</th>
    <th>Semestar</th>
    <th>ESPB</th>
    <th>Izborni/Obavezni</th>
    <th *ngIf="showActions == 'ADMIN'">Brisi</th>
    <th *ngIf="showActions == 'ADMIN'">Izmeni</th>
   
  </tr>
  <tr *ngFor="let subject of objekat">
      <td>{{subject.id_course}}</td>
      <td>{{subject.course_name}}</td>
      <td>{{subject.semester}}</td>
      <td>{{subject.espb}}</td>
      <td>{{subject.is_mandatory}}</td>
      <td *ngIf="showActions == 'ADMIN'"><button type="button" class="btn btn-sm btn-outline-danger" (click) = "open(content, subject.id_course)">Izbrisi</button></td> 
      <td *ngIf="showActions == 'ADMIN'"><button class="btn btn-sm btn-outline-warning" (click)="updateRow(subject.id_course)">Izmeni</button></td>
      
  </tr>




  
</table>
<form class="form-inline md-form form-sm active-cyan active-cyan-2">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
      mdbInput>
  </form>
<button *ngIf="showActions == 'ADMIN'" id="dugmezaunos" class="btn btn-secondary" routerLink="/insert-forma" style="width: 20%; margin-left:40%">UNESI PREDMET</button>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" style="color:red;">UPOZORENJE!</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     <p>Da li ste sigurni da zelite da izvrsite ovu akciju?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click'); deleteRow()">Delete</button>
    </div>
  </ng-template>
</body>
</html>
