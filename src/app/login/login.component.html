
  
    <form #userForm="ngForm">
    <label>
      <p class="label-txt">ENTER YOUR EMAIL</p>
      <input type="text" class="input" [(ngModel)]="user.email" name="email">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>


    <label>
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="password" class="input" [(ngModel)]="user.password" name="password">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    
    <button type="submit" (click)="loginUser(user)">Login</button>
</form>
