
<div class="container" style="width: 50%; margin-left:25%;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <form #userForm="ngForm" style="">
        
            <label for="email" style="margin-top:5%"></label>
            <input type="email" #email="ngModel" required placeholder="Enter email:" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            <div *ngIf="email.errors && (email.invalid || email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">E-mail is required!</small>
                
      
              </div>
    
          <div class="form-group">
              <label for="password" style="margin-top:5%"></label>
              
              <input type="password" required #password="ngModel" placeholder="Enter password:" class="form-control" id="password" [(ngModel)]="user.password" name="password">
              <div *ngIf="password.errors && (password.invalid || password.touched)">
                  <small class="text-danger" *ngIf="password.errors.required">Password is required!</small>
                  
              
        
                </div>
            </div>
                 
            <div class="form-group">
                      <button type="button" [disabled]="userForm.form.invalid" class="btn btn-info" (click)="loginUser(user)"style="width: 40%; margin-left:30%;">Login</button>
                  
                    </div>
    
    </form>
    </div>
