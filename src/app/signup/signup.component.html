<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form #userForm="ngForm">
 
  <label>
    <p class="label-txt">ENTER YOUR NAME</p>
    <input type="text" class="input" [(ngModel)]="user.firstName" name="firstName">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR LASTNAME</p>
    <input type="text" class="input" [(ngModel)]="user.lastName" name="lastName">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR EMAIL</p>
    <input type="text" class="input" [(ngModel)]="user.email" name="email">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR PASSWORD</p>
    <input type="password" class="input" [(ngModel)]="user.password" name="password">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR PHONE NUMBER</p>
    <input type="text" class="input" [(ngModel)]="user.phoneNumber" name="phoneNumber">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label for="role"></label>
  <select type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role">
      
    <option value="default">Select Role</option>
    
    <option value="USER" selected>User</option>
    
    </select>
  
  
  <button type="submit" routerLink="/login" (click)="saveUser(user,userForm)">Sign Up</button>
</form>
