
<div class="container">
<form #userForm="ngForm" >
 
  <label>
    <p class="label-txt">ENTER YOUR NAME</p>
    <input type="text" class="input" required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" [(ngModel)]="user.firstName" name="firstName">
    <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">Ovo polje je obavezno!</small>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR LASTNAME</p>
    <input type="text" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" class="input" [(ngModel)]="user.lastName" name="lastName">
    <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Ovo polje je obavezno!</small>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR EMAIL</p>
    <input type="text" required #email="ngModel"[class.is.invalid]="email.invalid && email.touched" class="input" [(ngModel)]="user.email" name="email">
    <small class="text-danger" [class.d-none]="email.valid || email.untouched">Ovo polje je obavezno!</small>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR PASSWORD</p>
    <input type="password" required pattern=".{5,}" title="Lozinka mora imati najmanje 5 karaktera" #password="ngModel"[class.is.invalid]="password.invalid && password.touched" class="input" [(ngModel)]="user.password" name="password">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Ovo polje je obavezno!</small>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>


  <label>
      <p class="label-txt">CONFIRM YOUR PASSWORD</p>
      <input type="password"  required pattern=".{5,}" title="Lozinka mora imati najmanje 5 karaktera"  #confirmPassword="ngModel" [class.is.invalid]="confirmPassword.invalid && confirmPassword.touched" [(ngModel)]="user.confirmPassword" class="input"  name="confirmPassword">
      <small class="text-danger" [class.d-none]="confirmPassword.valid || confirmPassword.untouched">Ovo polje je obavezno!</small>

      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>


  <label>
    <p class="label-txt">ENTER YOUR PHONE NUMBER</p>
    <input type="text"  class="input" [(ngModel)]="user.phoneNumber" name="phoneNumber">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label id="uploadid"> Select profile picture
      <input type="file" (change)="onFileSelected($event)">
    <button type="button" id="uppl"  button class="btn-primary" (click)="onUpload()">Upload</button>
  </label>
 
  
  
  
  <button type="submit" [disabled]="userForm.form.invalid"  (click)="saveUser(user,userForm)">Sign Up</button>
</form>


</div>
