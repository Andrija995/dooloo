<div id="container">
  <table>

    padding: 0;
    font-family: Arial;
    font-size: 14px;
    color: #eff0f2;
    text-align: center
  ">
     <th>First Name</th>
     <th>Last name</th>
     <th>Email</th>
     <th>Phone</th> 
     <th>Role</th>

   </tr>

       {{user.firstName}}</th>

       </tr>
  
 </table>
